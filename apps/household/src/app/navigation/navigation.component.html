<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><mat-icon aria-label="Home navigation icon">dashboard</mat-icon>Home</a>
      <a mat-list-item href="#"><mat-icon aria-label="Disposal navigation icon">delete</mat-icon>Abfall</a>
      <a mat-list-item href="#"><mat-icon aria-label="Houseplan navigation icon">today</mat-icon>Hausplan</a>
      <a mat-list-item href="#"><mat-icon aria-label="Recipe navigation icon">restaurant_menu</mat-icon>Rezepte</a>
      <a mat-list-item href="#"><mat-icon aria-label="Zutaten navigation icon">local_grocery_store</mat-icon>Zutaten</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z6" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>household</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
