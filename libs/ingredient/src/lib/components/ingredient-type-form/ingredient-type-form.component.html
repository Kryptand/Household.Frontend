<form [formGroup]="typeForm" class="type-form">
  <mat-form-field appearance="outline">
    <mat-label>Typ</mat-label>
	<input matInput formControlName="type"  placeholder="Name"/>
	<mat-error *ngIf="typeInValid===true">Bitte geben Sie einen neuen Lebensmittel Typen an.</mat-error>
  </mat-form-field>
		<button mat-stroked-button  disabled (click)="submit()" [disabled]="typeInValid=== true" color="primary">
    Speichern
  </button>
</form>
